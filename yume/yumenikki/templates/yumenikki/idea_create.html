{% extends 'yumenikki/base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">アイディアの新規作成フォーム</h1>
        <p class="lead">自由に書きましょう</p>
      </div>
    </div>
    <div class="container">
        <form method="POST" class="post-form" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="save btn btn-default">保存</button>
        </form>
    </div>
    <div class="container">
        <p class="btn-content"><a href="{% url 'dream_list' %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">一覧に戻る</a></p>
    </div>
{% endblock content %}
